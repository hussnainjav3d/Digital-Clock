<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Digital Clock</title>
</head>

<body>
    <section class="container">
        <div id="date"><span id="day">00</span>/<span id="month">00</span>/<span id="year">00</span></div>
        <div class="hoursBox">
            <p id="hour">00</p>
            <p id="dots">:</p>
            <p id="minute">00</p>
            <p id="salutations">Good Night</p>
        </div>
        <div class="secondsBox">
            <p id="seconds">00</p>
            <span id="amPm">AM</span>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
